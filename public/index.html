<html lang="en">
  <head>
    <link rel= "stylesheet" href="/index.css" />

  <body>
    <container class="container">
      <nav class="navbar">
        <div class="gmail_icons">
          <i class="fas fa-bars"></i>
          <div class="gmail_nene">
            <i class="fas fa-envelope"></i>

          <i class="fas fa-search"></i>
          <input class="searchbar" placeholder="Search mail" />
        </div>
        <i class="fas fa-cog"></i>
      </nav>
      <div class="body">
        <section class="sidebar">
          <ul class="sidebar_list">
            <li id="new_mail_button" class="sidebar_item">
                <i class="fas fa-plus"></i>
                <p>Crear mail</p>
              </li>
            <li class="sidebar_item">
              <i class="fas fa-inbox"></i>

            </li>
            <li class="sidebar_item">
              <i class="fas fa-times"></i>
              <p>Spam</p>
            </li>
            <li class="sidebar_item">
              <i class="fas fa-paper-plane"></i>

            </li>
          </ul>

        <main class="content">
          <h1>Contento</h1>

      </div>
      <div id="mail_creation" class="mail_creation">
        <div id="mail_creation_tab" class= "mail_creation_tab">
            <p>Mensaje nuevo</p>
            <div class= "mail_creation_tab_icons">

                <i id= "new_mail_minus" class="fas fa-minus new_mail_minus"></i>
                <i id= "new_mail_cross" class="fas fa-times"></i>
            </div>
        </div>
        <form action="/user.js" method="POST" id="mail_creation_body" class= "mail_creation_body">
            <div class="mail_creation_body_inputs"> 
                <div class="mail_input_1">
                    <label for = "destinatary_field">Para</label>
                    <input name= "destinatary" id= "destinatary_field" class="destinatary_field" />
                </div>
                <div class="mail_input_2"> 
                    <label for = "subject_field">Asunto</label>
                    <input name= "subject" id= "subject_field" class="subject_field" />
                </div>
            </div>
            <textarea class= "textarea"></textarea>
            <button type= "submit" class="sendButton">
              Mamita que patitas
            </button>
          </form>
      </div>
